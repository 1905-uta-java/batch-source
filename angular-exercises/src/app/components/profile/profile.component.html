<div class="container">
  <table class="table"  *ngIf = 'visibility'>
    <tr>
      <th>Username</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
    <tr *ngFor='let user of users' >
      <td>{{user.username}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
    </tr>
  </table>
  <button class="btn btn-primary" (click)=changeVisibility($event)>{{showorhide}}</button>
</div>
