<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body class = "bg-light">
    <div class = "container">
        <h1> Pokemon Information Lookup</h1>
        <br>
        <br>
        <h3> Enter the name of the Pokemon that you'd like to lookup</h3>
    </div>

    <div class = "form-group form-inline justify-content-center">
        <label for = "Pokemon" class = "mx-2"> Pokemon Search</label>
        <input type = "text" class = "form-control" id = "PokemonInput">
        <button id="submitButton" class="btn btn-info"> Submit </button>
    </div>

    <div>
        <h2 id = "Name" class="justify-content-center"> </h2>
        <h2 id = "Generation" class="justify-content-center"> </h2>
        <h3 id = "Height"  class="justify-content-center"> </h3>
        <h3 id = "Base Experience" class="justify-content-center"> </h3>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='pokemon.js'></script>

</body>
</html>
