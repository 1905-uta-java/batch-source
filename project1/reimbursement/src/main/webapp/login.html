<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="styles.css">



	<title>Login</title>
</head>

<body>

	<div class="container">
		<!--vertical align on parent using my-auto, horizontal align on self mx-auto-->
		<div class="row h-100">
			<div class="col-sm-12 my-auto">
				<div class="d-flex justify-content-center align-items-center container ">

					<form method="post" action="login" id="loginForm" class="form-inline justify-content-center">

						<label class="singleLined">u:&nbsp<input type="text" class="form-rounded" name="username" autofocus /></label>

						<label class="singleLined">p:&nbsp<input type="password" class="form-rounded" name="password"
								onfocus="formInUse = true;" /></label>

						<p />
						<button type="submit" class="border button g-recaptcha" value="login">Enter</button>
						<p></p>
						<img src="login.png" alt="login" />
						<input type="hidden" name="loginKey" value="58912444efc8">
					</form>
				</div>
			</div>
		</div>
	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
