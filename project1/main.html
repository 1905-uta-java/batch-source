<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Project 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type='text/css' href="css/bootstrap.css">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>
<body>
    <div class = 'jumbotron' id = 'signIn'>
        <div class = 'container'>
            <div class = 'row'>
                <div class = 'col-lg-10 offset-lg-2'>
                    <h1 id = "signInHead">Sign In</h1>
                </div>
            </div>
            
            <div id = "signInForm">
                <div class = 'col-lg-10 col-sm-12 offset-lg-2'>
                    <div class = 'row form-group input-group'>
                        <div class = 'col-lg-5 col-md-6 col-sm-12'>
                            <label for = 'username'>Username</label>
                            <input type = 'text' maxlength=40 id = 'username' class = 'form-control' required>
                        </div>
                        <div class = 'col-lg-5 col-md-6 col-sm-12'>
                            <label for = 'username'>Password</label>
                            <input type = 'password' maxlength=40 id = 'password' class = 'form-control' required>
                        </div>
                    </div>
                    <div class = 'row form-group'>
                        <div class = 'col-lg-5 col-sm-12'>
                            <button id = 'login_btn' class = 'btn btn-primary'>Login</button>
                        </div>
                        <div class = 'col-lg-5 col-sm-12'>
                            <button id = 'create_btn' class = 'btn btn-primary'>Create Account</button>
                        </div>
                        <div class = 'col-12'>
                            <a id = 'forgotPass' href = "#">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='main.js'></script>
</body>
</html>
