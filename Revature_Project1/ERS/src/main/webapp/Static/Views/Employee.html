<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Employee</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
</head>
<body>
 	<h1>Employee Account</h1>
    <table class="table table-dark" id="EmployeeInfoTable">
        <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Monthly Salary</th>
              <th scope="col">Start Date</th>
              <th scope="col">Full Time</th>
              <th scope="col">Manager</th>
            </tr>
          </thead>
          <tbody>
            <tr id ="result" hidden>
                <td id="id"></td>
                <td id="name"></td>
                <td id="monthlySalary"></td>
                <td id="startDate"></td>
                <td id="fullTime"></td>
                <td id="manager"></td>
            </tr>
          </tbody>
    </table>
    <br> <br>
  	<h3>Reimbursements</h3>
 			<button id="seeReButton" class="btn btn-dark">See your Reimbursements</button>
 			<button id="createReButton" class="btn btn-dark">Create a Reimbursement</button>
    <table class="table table-dark" id="EmployeeReimbursementTable" hidden>
        <thead>
            <tr>
              <th scope="col">Reimbursement ID</th>
              <th scope="col">Employee ID</th>
              <th scope="col">Employee Name</th>
              <th scope="col">Amount</th>
              <th scope="col">Status</th>
              <th scope="col">Resolved By</th>
            </tr>
          </thead>
          <tbody>
            <tr id ="empReResult" hidden>
                <td id="reID"></td>
                <td id="empID"></td>
                <td id="empName"></td>
                <td id="reAmount"></td>
                <td id="status"></td>
                <td id="resolvedBy"></td>
            </tr>
          </tbody>
    </table>
</body>
</html>
