    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>

        <nav class="navbar navbar-expand-lg navbar-light custom-navbg">
          <a class="navbar-brand" href="#">Welcome to the ERS</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>

        <div class="wrapper">
                <nav id="sidebar">
                        <div class="sidebar-header">
                        <h3>Welcome</h3>
                    </div>
            
                    <ul class="list-unstyled components">
                        <p></p>
                        <li class="active">
                            <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"></a>
                            <ul class="collapse list-unstyled" id="homeSubmenu">
                                <li>
                                        <form type="hidden">
                                                <div class="form-group">
                                                  <label for="enterUser">Log out</label>
                                                  <input type="text" class="form-control" id="amountId" placeholder="Enter amount">                                                </div>
                                                <div class="form-group">
                                                  <label for="enterReason">Reason</label>
                                                  <input type="text" class="form-control" id="reasonId" placeholder="Enter Reason">
                                                </div>
                                                <button type="submit" class="btn btn-secondary">Submit Request</button>
                                              </form>
                                </li>                         
                            </ul>    
           			    <button type="button" id="logoutBtn" class="btn btn-outline-secondary">Log out</button>                                   
                            

                </nav>
                <div id="content">
                        <nav class="navbar">

                            </div>

                    </div>
            </div>  

          <!-- ---------------------  REIMBURSEMENT REQUEST ACCORDIANS --------------------------- -->
      <!-- ----------------- PENDING REIMBURSEMENTS ------------------ -->
          <div class="accordion" id="accordionExample">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button id="getCurReim" " class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Current Pending Reimbursement Requests
              </button>
            </h5>
          </div>
      
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
              <table id="pendingReTable" class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Reason</th>
                    <th scope="col">Status</th>
                    <th scope="col">Approve / Deny</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>            </div>
          </div>
        </div>

        <!-- ---------------------- PAST REIMBURSEMENTS ---------------------- -->
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
              <button id="pastReimReqBtn" class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Past Reimbursement Requests 
              </button>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
              <table id="pastReimTable" class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Reason</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>            </div>
          </div>
        </div>
        </div>
      </div>
      
      <!--  ------------------------------------------------------------------------------- -->
      
      <div class="card">
          <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
              <button id="getReimByEmp" class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseTwo">
                Get Reimbursements By Employee
              </button>
              <div class="col-xs-2">
              <input type="text" id="selectEmp" placeholder="Enter Employee ID" class="form-control"> <br>
              <button id="getEmpReimBtn" type="button" class="btn btn-secondary">Get Employee Reimbursements</button>
           	</div>
            </h5>
          </div>
          <div id="collapseFour" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
              <table id="empReimTable" class="table">
                <thead>
                  <tr>
                    <th scope="col">Emp.Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>           
               </div>
          </div>
        </div>
        </div>
      </div>
      
      
      <!--  ------------------------------------------------------------------------------- -->
      
      <div class="card">
          <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
              <button id="getEmpsBtn" class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseTwo">
                View All Employees
              </button>
            </h5>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
              <table id="empTable" class="table">
                <thead>
                  <tr>
                    <th scope="col">Emp.Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>           
               </div>
          </div>
        </div>
        </div>
      </div>
