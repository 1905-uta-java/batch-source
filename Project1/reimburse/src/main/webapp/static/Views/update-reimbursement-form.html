<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Update Reimbursement by Id</title>
	<link type="text/css" rel="stylesheet" href="http://localhost:8080/reimburse/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">the reimbursement application</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li class="active"><a href="http://localhost:8080/reimburse/home">Home</a></li>
	      <li><a href="http://localhost:8080/reimburse/add">add reimbursement</a></li>
   	      <li><a href="http://localhost:8080/reimburse/approve">approve reimbursements</a></li>
   	      <li><a id="logout" href="http://localhost:8080/reimburse/login">logout</a></li>
	    </ul>
	  </div>
	</nav>

	<div class="container">
		<h4>Update Reimbursement by Id</h4>

		<table id="table" class="table">
			<tr id="header-row">
				<th>id</th>
				<th>category</th>
				<th>status</th>
				<th>amount</th>
				<th>date submitted</th>
				<th>approving manager id</th>
				<th>date approved</th>
				<th>employee id</th>	
			</tr>
		</table>
	</div>
	<div class="form-check">
	  <input class="form-check-input" type="radio" name="notYetApproved" id="notYetApproved">
	  <label class="form-check-label" for="notYetApproved">
	    Not yet approved
	  </label>
	</div>
	<div class="form-check">
	  <input class="form-check-input" type="radio" name="approved" id="approved">
	  <label class="form-check-label" for="approve">
	    Approved
	  </label>
	</div>

	  	
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="http://localhost:8080/reimburse/static/Scripts/updateReimbursementForm.js"></script>
</body>
</html>
