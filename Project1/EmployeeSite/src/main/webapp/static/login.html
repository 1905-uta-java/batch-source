<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Company Home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='static/CSS/home.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">CompanyName</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" >Home</a>
                <a class="nav-item nav-link active">Login<span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">


        <div class="row">
            <div class="col-sm-12 col-lg-4 left">
                <div class="login-menu">
                    <h4>Employee Login</h4>
                    <h6 id = "fail-login" class="fail"></h6> 
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" id = "email"/>
                        <label>Password</label>
                        <input type="password" class="form-control" id="password"/>
                        <br>
                        <button id="login" class="btn btn-success">Login</button>
                    </div>
                </div>
            </div>


            <div class="col-lg-8 right">
                <div id="carouselOfficeImages" class="carousel slide w-100" data-ride="carousel" data-interval=5000>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block h-100 fit-carousel" src="static/Images/office.png" alt="First Image"/>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 fit-carousel" src="static/Images/desk.png" alt="Second Image"/>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 fit-carousel" src="static/Images/building.png" alt="Third Image"/>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src='static/JS/home.js'></script>
</body>
</html>
