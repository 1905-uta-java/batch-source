<div class = "container center-block bg-warning">
  <h2 class = text-center>Profile Component</h2>
  <hr>
  <br>
  <div class = "container center-block jumbotron">
    <h3 style = "float: left">User Profile</h3>
    <button class = "btn btn-warning" style = "float: right" (click) = "onShowHideClick()">{{showHideText}}</button>
    <br>
    <table class = "table table-bordered table-hover table-striped" *ngIf = "showProfile">
      <tr>
        <td><strong>Name</strong></td>
        <td>{{user.name}}</td>
      </tr>
      <tr>
        <td><strong>Age</strong></td>
        <td>{{user.age}}</td>
      </tr>
      <tr>
        <td><strong>Favorite Color</strong></td>
        <td>{{user.favoriteColor}}</td>
      </tr>
      <tr>
        <td><strong>Degree</strong></td>
        <td>{{user.degree}}</td>
      </tr>
    </table>
  </div>
  <br>
  <br>
</div>
