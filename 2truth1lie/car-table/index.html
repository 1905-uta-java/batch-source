<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>All Cars</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <script src='main.js'></script>
</head>
<body>
    <div class = 'container'>
        <h3>Add a new car</h3>
        <h5>Make: </h5>
        <input type = 'text' id = 'make-input' name = 'make' class = 'form-control'>
        <br>
        
        <h5>Model: </h5>
        <input type = 'text' id = 'model-input' name = 'model' class = 'form-control'>
        <br>
        
        <h5>Year: </h5>
        <input type = 'number' id = 'year-input' name = 'year' class = 'form-control'>
        <br>
        
        <button id = 'addCarBtn' class = 'btn btn-success'>Add to Tables</button>

<br>
<br>
<br>
<br>
        <div class = 'conatiner'>
            <h3>Cars: </h3>
            <table class = 'table' id = 'carTable'>
                <tr>
                    <th>
                        Car ID Number
                    </th>
                    <th>
                        Make
                    </th>
                    <th>
                        Model
                    </th>
                    <th>
                        Year
                    </th>
                </tr>
            </table>
        </div>


    </div>

    <script src = 'main.js'></script>

</body>
</html>
