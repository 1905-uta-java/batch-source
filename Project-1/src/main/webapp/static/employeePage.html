<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Employee Reimbursment</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- BootStrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        
    </head>
    <body>
        <div id="everything" class="container">
            <div id="row" class="row justify-content-center">
                <div id="main" class="text-left col-md-8">
                    <div id="header">
                        <h1 class="text-center">Employee Portal</h1>
                        <div id="nav" class="text-center">
                            <button class="btn btn-outline-secondary" id="profile">Profile</button>
                            <button class="btn btn-outline-secondary" id="requests">Reimbursement Requests</button>
                            <button class="btn btn-outline-secondary" id="approved">Approved Requests</button>
                            <button class="btn btn-outline-secondary" id="logout">Log Out</button>
                        </div>
                    </div>
                    <div id="inputStuff">
                        <h2 class="text-center">Make a Reimbursement Request</h2>
                        <label>Amount: </label>
                        <input type="text" id="amount">
                        <br/>
                        <label>Reason for Request: </label>
                        <input type="text" id="reason">
                        <br/>
                        <button id="submitRequest" class="btn btn-outline-secondary">Submit Request</button>
                    </div>
                    <div id="infoStuff">
                        
                    </div>
                </div>
            </div>
        </div>
        <script src="emp.js"></script>
    </body>
</html>
