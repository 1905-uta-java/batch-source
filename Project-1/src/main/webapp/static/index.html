<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Employee Reimbursment</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- BootStrap CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        
    </head>
    <body>0
        <div id="everything" class="container">
            <div class="container justify-content-center">
                <h1 class="text-center mt-3">Reimbursement Request Application</h1>
            </div>
            <div id="row" class="row justify-content-center">
                <div id="main" class="text-left col-md-6 bg-light mt-3 p-3">
                    <div id="header">
                        <h1 class="text-left">Employee Login</h1>
                        <h4 class="text-left">Please enter your credentials</h2>
                    </div>
                    <div id="inputStuff">
                            <div id="textIn">
                                <label>Username:</label>
                                <input type="text" id="username"/>
                                <br/>
                                <label>Password:</label>
                                <input type="password" id="password"/>
                            </div>
                            <button id="login" class="btn btn-outline-secondary">Login</button>
                    </div>
                </div>
                <div id="newUser" class="text-right col-md-6 bg-light mt-3 p-3">
                    <h1 class="text-right">New User</h1>
                        <label>Username:</label>
                        <input type="text" id="newUserName"/>
                        <br/>
                        <label>Password:</label>
                        <input type="password" id="newPassWord"/>
                        <br/>
                        <label>First Name:</label>
                        <input type="text" id="firstName"/>
                        <br/>
                        <label>Last Name:</label>
                        <input type="text" id="lastName"/>
                        <br/>
                        <label>Email:</label>
                        <input type="text" id="email"/>
                        <br/>
                        <label>Manager Id:</label>
                        <input type="text" id="managerId" placeholder="Leave blank if Manager"/>
                        <br/>
                        <button id="newuser" class="btn btn-outline-secondary">New User</button>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="notifier" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="notifyTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h4 id="notifyMessage"></h4>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
